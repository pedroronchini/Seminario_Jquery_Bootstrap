<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="index.js"></script>
    <title>Pedro</title>
  </head>

  <body>
  <div class="titulo">
    <h1>Pedro Henrique Ronchini</h1>
  </div>
  <div class="coisas">
    <p>Coisas que gosto:</p>
    <ul>
      <li>Música</li>
      <li>Jogar</li>
      <li>Stream</li>
    </ul>
  </div>

  <div class="puc">
    <p>Período que estou cursando: 2° período</p>

    <a href="https://www.pucpcaldas.br">PUC Polços de Caldas</a>
  </div>

  <div class="formulario">
    <p>Seu nome:</p>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <p>Sua idade:</p>
    <div class="editar">
      <button onclick="decrementarIdade()">-</button>
      <input type="text" id="idade" value="1" disabled >
      <button onclick="incrementarIdade()">+</button>
    </div>
    <button id="enviar" onclick="botaoClick()">Enviar</button>

  </div>
  </body>
</html>
